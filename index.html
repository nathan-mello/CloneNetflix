<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/c4e669af0f.js" crossorigin="anonymous"></script>
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-indicação">
            <div class="container">
                <h3 class="titulo">Elite</h3>
                <div class="snopse">
                    <p class="descricao">Após três jovens da escola pública serem transferidos para um conceituado colégio de elite, o conflito entre classes acaba levando a um assassinato.</p>
                    <p class="descricao">Assista agora a nova temporada de Elite que esta imperdível...</p>
                </div>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                         Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
